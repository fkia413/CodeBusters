{%extends "layout.html"%}

<!-- Setting title of the page -->
{% block title %} - Account {% endblock title %}

<!-- Displaying main content of the page -->
<!-- Displaying main content of the page -->
{% block content %}
<div class="container custom-mt mb-5 d-flex justify-content-center">
    <div class="account-details center">
        <h1 class="page-title">Account</h1>
        <div class="account-info">
            <div class="account-info-item">
                <h2>Username</h2>
                <p>{{ current_user.username }}</p>
            </div>
            <div class="account-info-item">
                <h2>Email</h2>
                <p>{{ current_user.user_email }}</p>
            </div>
            <div class="account-info-item">
                <h2>First name</h2>
                <p>{{ current_user.first_name }}</p>
            </div>
            <div class="account-info-item">
                <h2>Last name</h2>
                <p>{{ current_user.last_name }}</p>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
